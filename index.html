<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Assignment </title>
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="row clr m-auto rounded">
                <div class="col-lg-6 set">
                    <h2 class="text-center mb-3 text-uppercase font-weight-bold">Loan Application Form</h2>
                    <form action="confirm.html">
                        <label for="name">Full Name <span class="star">*</span> </label> <br />
                        <input type="text" id="name" placeholder="Full Name" 
                        pattern="[a-zA-Z]{2,}[ ][a-zA-Z ]{2,}" required /><br />

                        <label for="email">Email ID <span class="star">*</span> </label><br />
                        <input type="email" id="email" placeholder="Email ID" required /><br />

                        <label for="pan">PAN CARD NO <span class="star">*</span> </label><br />
                        <input type="text" id="pan" placeholder="Enter PAN CARD " class="text-uppercase" maxlength="10" 
                        pattern="[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z][0-9][0-9][0-9][0-9][a-zA-Z]" required /><br />

                        <label for="loan">Enter Loan Amount <span class="star">*</span> </label><br />
                        <input type="number" id="loan" placeholder="Enter Loan Amount" 
                        pattern="[0-9]{1}[0-9]{9}" maxlength="10"  required /><br />

                        <label for="tenure">Loan Tenure(Year) <span class="star">*</span> </label><br />
                        <input type="number" id="tenure" placeholder="Enter Loan Tenure" required /><br />

                        <input type="button" class="btn" name="calculate EMI" value="Calculate EMI" onclick="totalEmi()" width="10" required /><br /><br />
                        <p>Estimated EMI : <span id="show"></span></p>

                        <button type="submit" class="btn-1" name="submit" onclick="submit()">Submit</button>
                        <button type="reset" class="btn-2" name="reset" >Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
